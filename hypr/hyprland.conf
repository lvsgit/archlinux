autogenerated = 0 # remove this line to remove the warning

monitor=,1920x1080,auto,1

# Execute
exec-once = ~/.config/hypr/scripts/xdg-desktop
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = wl-paste --watch cliphist store
exec-once = ~/.config/hypr/scripts/swww
exec-once = fish ~/.config/config.fish
# exec-once = wl-paste --type text --watch cliphist store #Stores only text data
# exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Bind key
$mainMod = SUPER
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod, S, exec, rofi -show drun -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =$mainMod, W, exec, bash ~/.config/hypr/scripts/waybar.sh
bind =$mainMod, F, fullscreen
# bind = $mainMod, a, togglespecialworkspace
bind = $mainMod SHIFT, A, exec, killall waybar
bind = SUPER, c, exec, btop
bind = $mainMod, Escape, exec, poweroff
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

